        <!-- header section start-->
        <div class="header-section">

        <!--toggle button start-->

                        </ul>
                    </li>
                </ul>
            </div>
            <!--user menu end -->

        </div>
        <!-- header section end-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-8">
                    <section class="panel">
                        <header class="panel-heading">
                            上传公司信息
                        </header>
                        <div class="panel-body">
                            <!-- form start -->
                            <form role="form" method="post" action="__URL__/upload_company"  enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>公司名称</label>
                                    <div class="input">
                                        <input class="form-control" autocomplete="off" data-provide="typeahead" data-source='{$companyLists}' name="name"> 
                                    </div>
                                </div>

                                <!-- <div class="form-group">
                                    <label>公司介绍</label>
                                    <div class="input">
                                        <textarea rows="4" class="form-control" name="introduction"></textarea>
                                    </div>
                                </div> -->

                                <div class="form-group">
                                    <label>公司邮箱</label>
                                    <div class="input">
                                        <input type="text" class="form-control" name="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>公司官网网址</label>
                                    <div class="input">
                                        <input type="text" class="form-control" name="website">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>公司地址</label>
                                    <div class="input">
                                        <input type="text" class="form-control" name="address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>公司图片</label>

                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                <img src="__ROOT__/Public/images/noimg.jpg" alt="" />
                                            </div>
                                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 200px; line-height: 20px;"></div>
                                            <div>
                                                   <span class="btn btn-default btn-file">
                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 选择图片</span>
                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
                                                   <input type="file" class="default" name="photo" />
                                                   </span>
                                                <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 删除</a>
                                            </div>
                                        </div>
                                </div>
                               
                                <div class="form-group">
                                    <label>公司福利</label>
                                    <input type="text"  id="tags_1" class="tags" value="五险一金,绩效奖金,加班补助,餐补" name="welfare">
                                </div>
                                
                                
                                <div class="form-group">
                                    <label>公司规模</label>
                                    <div class="btn btn-group" data-toggle="buttons">
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="scale" value="1-100"> 1-100
                                    </label>
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="scale" value="100-500"> 100-500
                                    </label>
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="scale" value="500以上"> 500以上
                                    </label>
                                    </div>
                                </div>
                                <center><input type="submit" class="btn btn-mystyle" style="width:150px;"></center>
                            </form>
                            <!-- form end -->
                        </div>
                    </section>
                </div>     
            </div>
                    </section>
                </div>
