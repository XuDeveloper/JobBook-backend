                    <section class="panel">
                        <header class="panel-heading">
                            修改岗位信息
                        </header>
                        <div class="panel-body">
                            <form role="form" method="post" action="__URL__/job_update/job_id/{$job.job_id}">
                                <div class="form-group">
                                    <!-- <p style="display: none" id="type">{$job.type}</p> 备用-->
                                    <label>职位类别</label>
                                    <div class="btn btn-group" data-toggle="buttons">
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="type" value="美工"> 美工
                                    </label>
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="type" value="客服"> 客服
                                    </label>
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="type" value="普工"> 普工
                                    </label>
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="type" value="文员"> 文员
                                    </label>
                                    <label class="btn btn-mystyle">
                                        <input type="radio" autocomplete="off" name="type" value="其他"> 其他
                                    </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>岗位名称</label>
                                    <div class="input">
                                        <input type="text" class="form-control" value="{$job.name}" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>薪资</label>
                                    <div class="input">
                                        <input type="text" class="form-control" value="{$job.salary}" name="salary">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>工作地点</label>
                                    <div class="input">
                                        <input type="text" class="form-control" value="{$job.location}" name="location">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>招聘时间</label>
                                    <div class="input">
                                        <input type="text" class="form-control" value="{$job.time}" name="time">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>岗位职责</label>
                                    <div class="input">
                                        <textarea rows="5" class="form-control" name="responsibilities">{$job.responsibilities}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>任职要求</label>
                                    <div class="input">
                                        <textarea rows="5" class="form-control" name="requirements">{$job.requirements}</textarea>
                                    </div>
                                </div>
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputError2">公司名称</label>
                                    <div class="input">
                                        <input class="form-control" value="{$company.name}" data-provide="typeahead"
                                        data-source='{$companyLists}' autocomplete="off" name="companyname">
                                    </div>
                                </div>
                                <center><input type="submit" class="btn btn-mystyle" style="width:150px;" value="修改" name="button"><input type="submit" class="btn btn-danger" style="width:150px;border-radius:30px;margin-left:15px;" value="删除" name="button"></center>
                            </form>

<script type="text/javascript">
    //var type = document.getElementById("type").innerHTML;
    var type = "{$job.type}";
    //alert(type);
    var tags=document.getElementsByName("type");    
    var classes=document.getElementsByTagName("label");

    if (type=="美工") {
        tags[0].checked="checked";
        classes[1].className="btn btn-mystyle active";
    }else if (type=="客服") {
        tags[1].checked="checked";
        classes[2].className="btn btn-mystyle active";
    }else if (type=="普工") {
        tags[2].checked="checked";
        classes[3].className="btn btn-mystyle active";
    }else if (type=="文员") {
        tags[2].checked="checked";
        classes[4].className="btn btn-mystyle active";
    }else if (type=="其他") {
        tags[2].checked="checked";
        classes[5].className="btn btn-mystyle active";
    }
</script>
