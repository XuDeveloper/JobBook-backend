        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-8">
                    <section class="panel">
                        <header class="panel-heading">
                            修改问题
                        </header>
                        <div class="panel-body">
                            <!-- form start -->
                            <form role="form" method="post" action="__URL__/do_function/q_id/{$question.q_id}">
                                <div class="form-group">
                                    <label>发布时间</label>
                                    <div class="input">
                                        <input type="text" class="form-control" value="{$question.date}" name="title" readonly>
                                    </div>                                   
                                </div>
                                <div class="form-group">
                                    <label>发布者</label>
                                    <div class="input">
                                        <input type="text" class="form-control" value="{$question.userName}" name="author" readonly>
                                    </div>                                   
                                </div>
                                <div class="form-group">
                                    <label>问题详述</label>
                                    <div class="input">
                                        <textarea rows="6" class="form-control" name="content">{$question.content}</textarea>
                                    </div>
                                </div>
                                <h3>删除回答</h3>
                                <foreach name='comments' item='comments'>
                                <div class="form-group">
                                    <div class="user">
                                        <img src="{$comments.head}">
                                        <label>{$comments.username}</label><a href="__URL__/delete_comment/c_id/{$comments.comment_id}" type="submit" class="btn btn-delete pull-right"><span class="fa fa-trash-o"></span></a>

                                        <p>{$comments.content}</p>
                                    </div>
                                </div>
                                </foreach>

                            </form>
                            <!-- form end -->
                        </div>
